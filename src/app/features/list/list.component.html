<div class="action-container">
  <a mat-flat-button [routerLink]="['/create-product']">Create Product</a>
</div>

@for (product of products(); track product.id) {
  <div class="item-container">
    @defer (on immediate) {
      <app-card [product]="product" (deleteProduct)="onDelete(product.id)" (editProduct)="onEdit(product.id)"></app-card>
    }
  </div>

}

@empty {
  @defer (on immediate) {
    <app-no-items></app-no-items>
  }
}
