<div class="action-container">
  <a mat-flat-button [routerLink]="['/create-product']">Create Product</a>
</div>

<div class="container-card">

  @for (product of products(); track product.id) {

  @defer (on immediate) {
  <app-card app-card [product]="product" (deleteProduct)="onDelete(product.id)"
    (editProduct)="onEdit(product.id)"></app-card>
  }

  }

  @empty {
    @defer (on immediate) {
      <app-no-items></app-no-items>
    }
  }

</div>
